<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Quote</title>
</head>
<body>

    <div class="nav-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./home.html">HOME  |<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="./products.html">PRODUCTS  | <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="./contact.html">CONTACT US<span class="sr-only">(current)</span></a>
              </div>
            </div>
          </nav>
    </div>

    <div class="form-wrapper">
        <h3>Get a FREE quote emailed to you within 24-48 hours afrter filling out the form below!</h3>
        <form class="quoteForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>UTAH</option>
                            <option>IDAHO</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div>
                    <label for="formGroupExampleInput">Select Product</label>
                    <select class="form-control">
                        <label id="whatProduct">Products</label>
                        <option>Barn Doors</option>
                        <option>Islands</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Dimensions</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder='Example: 10 inch wide x 7ft tall'>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Product Details</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Stain Color, image links of ideas, Special requests etc" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
    
</body>
</html>
